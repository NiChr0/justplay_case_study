version: 2

models:
  - name: performance__kpis
    description: "Channel and campaign performance metrics for UA optimization and media buying decisions"
    columns:
      - name: report_date
        description: "Date of the marketing activity"
        data_tests:
          - not_null
      - name: country_code
        description: "Country where ads were served"
        data_tests:
          - not_null
      - name: os_name
        description: "Platform (iOS or Android)"
        data_tests:
          - accepted_values:
              values: ['ios', 'android']
      - name: acquisition_channel
        description: "Marketing channel/ad network"
        data_tests:
          - not_null
      - name: campaign_name
        description: "Marketing campaign name"
        data_tests:
          - not_null
      - name: campaign_creative
        description: "Specific ad creative"
        data_tests:
          - not_null
      - name: total_ad_spend
        description: "Total advertising spend in USD"
        data_tests:
          - not_null
      - name: total_network_clicks
        description: "Total clicks reported by ad network"
      - name: total_network_impressions
        description: "Total impressions reported by ad network"
      - name: total_network_installs
        description: "Total installs reported by ad network"
      - name: total_adjust_installs
        description: "Total installs attributed by Adjust"
      - name: total_revenue
        description: "Total revenue generated by users from this channel/campaign"
      - name: ctr
        description: "Click-through rate (clicks/impressions)"
      - name: install_conversion_rate
        description: "Install conversion rate (adjust_installs/clicks)"
      - name: attribution_discrepancy_rate
        description: "Difference between network and Adjust install reporting ((network_installs - adjust_installs)/network_installs)"
      - name: cost_per_install
        description: "Cost per install (CPI) - ad_spend/adjust_installs"
      - name: revenue_per_install
        description: "Revenue generated per install - total_revenue/adjust_installs"
      - name: revenue_per_impression
        description: "Revenue generated per ad impression - total_revenue/network_impressions"