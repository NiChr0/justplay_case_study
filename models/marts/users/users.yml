version: 2

models:
  - name: users__kpis
    description: "User monetization and engagement metrics for product and revenue optimization"
    columns:
      - name: install_date
        description: "Date when users were first installed"
        data_tests:
          - not_null
      - name: install_country
        description: "Country attributed to user installs"
      - name: install_platform
        description: "Platform where users installed (iOS or Android)"
        data_tests:
          - accepted_values:
              values: ['ios', 'android']
      - name: install_channel
        description: "Channel that drove user acquisitions"
      - name: total_users_installed
        description: "Number of unique users installed"
        data_tests:
          - not_null
      - name: users_with_revenue
        description: "Number of unique users who generated revenue"
        data_tests:
          - not_null
      - name: total_revenue
        description: "Total revenue generated by user cohort"
        data_tests:
          - not_null
      - name: arpu
        description: "Average Revenue Per User (total_revenue/total_users_installed)"
      - name: monetization_rate
        description: "Percentage of users generating revenue (users_with_revenue/total_users_installed)"